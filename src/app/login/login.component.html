<h2> Welcome to login page!!</h2>

<div class="parent">
  <div class="row">
    <div class="col -md-6 offset-md-3">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="body">
        <div class="form-group">
          <label for="email">Email-Id</label>
          <input
            type="text"
            placeholder="abc@gmail.com"
            formControlName="email"
            class="form-control"/>
            <div>
              <span
                class="text-danger"
                *ngIf="
                  loginForm.controls['email'].touched &&
                  loginForm.hasError('required', 'email')
                "
                ><b>Email is required!</b></span
              >
            </div>
          </div>
          

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
             class="form-control" />
             <div>
              <span
                class="text-danger"
                *ngIf="
                  loginForm.controls['password'].touched &&
                  loginForm.hasError('required', 'password')
                "
                ><b>Password should be 8 chracters!</b></span
              >
            </div>
          </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!loginForm.valid">Sign-In</button>&nbsp;
        </div>
        </div>
        <a routerLink="/register" >newuser? signup Here</a>
      </form>
    </div>
  </div>
</div>
